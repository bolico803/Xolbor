<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Xolbor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Styles spécifiques pour la page de connexion */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --border: #cbd5e1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.9));
            position: relative;
            overflow: hidden;
        }
        
        .particles-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .login-container {
            width: 100%;
            max-width: 480px;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #94a3b8;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cbd5e1;
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            color: white;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .form-input::placeholder {
            color: #64748b;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 5px;
            font-size: 1.1rem;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        
        .checkbox-container input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #6366f1;
        }
        
        .checkbox-container label {
            color: #cbd5e1;
            font-size: 0.95rem;
            cursor: pointer;
        }
        
        .forgot-password {
            color: #6366f1;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }
        
        .login-button:active {
            transform: translateY(-1px);
        }
        
        .login-button.loading {
            background: #475569;
            cursor: not-allowed;
        }
        
        .login-button.loading:hover {
            transform: none;
            box-shadow: none;
        }
        
        .register-prompt {
            text-align: center;
            color: #94a3b8;
            font-size: 1rem;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .register-prompt a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-prompt a:hover {
            text-decoration: underline;
        }
        
        .social-login {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-login p {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        
        .social-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .social-button {
            padding: 14px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .social-button:hover {
            background: rgba(30, 41, 59, 0.8);
            transform: translateY(-2px);
            border-color: rgba(99, 102, 241, 0.5);
        }
        
        .social-button.google:hover {
            background: #DB4437;
            border-color: #DB4437;
        }
        
        .social-button.discord:hover {
            background: #5865F2;
            border-color: #5865F2;
        }
        
        .alert {
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            color: #a7f3d0;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .alert i {
            font-size: 1.2rem;
        }
        
        .back-home {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-home a {
            color: #94a3b8;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }
        
        .back-home a:hover {
            color: #6366f1;
        }
        
        /* Responsive */
        @media (max-width: 500px) {
            .login-card {
                padding: 40px 25px;
            }
            
            .social-buttons {
                grid-template-columns: 1fr;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .logo h1 {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 350px) {
            .login-card {
                padding: 35px 20px;
            }
            
            .logo h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particules en arrière-plan -->
    <div class="particles-background" id="particles-js"></div>
    
    <div class="login-container">
        <div class="logo">
            <h1>XOLBOR</h1>
            <p>Connectez-vous à votre compte</p>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <h2>Connexion</h2>
                <p>Bienvenue de retour ! Veuillez entrer vos identifiants</p>
            </div>
            
            <!-- Message d'alerte -->
            <div class="alert error" id="alertMessage" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="alertText"></span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email ou Pseudo</label>
                    <input type="text" id="email" class="form-input" placeholder="votre@email.com ou pseudo" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="Votre mot de passe" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="forgot-password" id="forgotPassword">Mot de passe oublié ?</a>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    <span>Se connecter</span>
                </button>
                
                <div class="register-prompt">
                    Vous n'avez pas de compte ? <a href="register.html">S'inscrire</a>
                </div>
                
                <div class="social-login">
                    <p>Ou connectez-vous avec</p>
                    <div class="social-buttons">
                        <button type="button" class="social-button google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-button discord">
                            <i class="fab fa-discord"></i> Discord
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="back-home">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                Retour à l'accueil
            </a>
        </div>
    </div>
    
    <!-- Modal de réinitialisation de mot de passe -->
    <div id="resetModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; padding: 20px;">
        <div style="background: #1e293b; border-radius: 20px; padding: 40px; width: 100%; max-width: 480px; border: 1px solid rgba(255,255,255,0.1);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h2 style="font-size: 1.8rem; color: white;">Réinitialiser le mot de passe</h2>
                <button id="closeResetModal" style="background: none; border: none; color: #94a3b8; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            
            <div class="alert" id="resetAlert" style="display: none;"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" class="form-input" placeholder="Entrez votre email" required>
                </div>
                
                <button type="submit" class="login-button" id="resetButton">
                    <span>Envoyer le lien de réinitialisation</span>
                </button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialisation des particules
            particlesJS('particles-js', {
                particles: {
                    number: { value: 60, density: { enable: true, value_area: 800 } },
                    color: { value: "#6366f1" },
                    shape: { type: "circle" },
                    opacity: { value: 0.3, random: true },
                    size: { value: 2, random: true },
                    line_linked: {
                        enable: true,
                        distance: 120,
                        color: "#8b5cf6",
                        opacity: 0.1,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1.5,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                }
            });
            
            // Éléments DOM
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const forgotPassword = document.getElementById('forgotPassword');
            const alertMessage = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');
            const resetModal = document.getElementById('resetModal');
            const closeResetModal = document.getElementById('closeResetModal');
            const resetForm = document.getElementById('resetForm');
            const resetButton = document.getElementById('resetButton');
            
            // Basculer la visibilité du mot de passe
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Mot de passe oublié
            forgotPassword.addEventListener('click', function(e) {
                e.preventDefault();
                resetModal.style.display = 'flex';
            });
            
            // Fermer le modal de réinitialisation
            closeResetModal.addEventListener('click', function() {
                resetModal.style.display = 'none';
            });
            
            // Fermer le modal en cliquant à l'extérieur
            resetModal.addEventListener('click', function(e) {
                if (e.target === resetModal) {
                    resetModal.style.display = 'none';
                }
            });
            
            // Connexion sociale
            document.querySelectorAll('.social-button').forEach(button => {
                button.addEventListener('click', function() {
                    const platform = this.classList.contains('google') ? 'Google' : 'Discord';
                    showAlert(`Connexion avec ${platform} (simulation)`, 'success');
                });
            });
            
            // Soumission du formulaire de connexion
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // Validation
                if (!email || !password) {
                    showAlert('Veuillez remplir tous les champs', 'error');
                    return;
                }
                
                // Simulation de chargement
                loginButton.classList.add('loading');
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion en cours...';
                loginButton.disabled = true;
                
                try {
                    // Dans une vraie application, vous feriez une requête AJAX ici
                    // Simulation avec délai
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Vérifier les informations d'identification simulées
                    if (email && password.length >= 6) {
                        // Générer un token simulé
                        const token = 'xolbor_token_' + Date.now();
                        
                        // Récupérer ou créer l'utilisateur
                        let userData = JSON.parse(localStorage.getItem('xolbor_user')) || {
                            email: email.includes('@') ? email : `${email}@xolbor.com`,
                            username: email.includes('@') ? email.split('@')[0] : email,
                            createdAt: new Date().toISOString(),
                            xubor: 100,
                            avatar: 'default',
                            skins: ['default'],
                            friends: [],
                            games: []
                        };
                        
                        // Mettre à jour le token
                        userData.lastLogin = new Date().toISOString();
                        
                        // Sauvegarder
                        localStorage.setItem('xolbor_user', JSON.stringify(userData));
                        localStorage.setItem('xolbor_token', token);
                        
                        if (rememberMe) {
                            localStorage.setItem('xolbor_remember', 'true');
                        }
                        
                        showAlert('Connexion réussie ! Redirection...', 'success');
                        
                        // Redirection vers le dashboard
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        throw new Error('Identifiants incorrects');
                    }
                } catch (error) {
                    showAlert(error.message || 'Une erreur est survenue', 'error');
                    loginButton.classList.remove('loading');
                    loginButton.innerHTML = '<span>Se connecter</span>';
                    loginButton.disabled = false;
                }
            });
            
            // Soumission du formulaire de réinitialisation
            resetForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const resetEmail = document.getElementById('resetEmail').value.trim();
                
                if (!resetEmail) {
                    showResetAlert('Veuillez entrer votre email', 'error');
                    return;
                }
                
                resetButton.classList.add('loading');
                resetButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi en cours...';
                
                // Simulation d'envoi d'email
                setTimeout(() => {
                    showResetAlert('Un email de réinitialisation a été envoyé à ' + resetEmail, 'success');
                    resetButton.classList.remove('loading');
                    resetButton.innerHTML = '<span>Envoyer le lien de réinitialisation</span>';
                    
                    // Fermer le modal après 3 secondes
                    setTimeout(() => {
                        resetModal.style.display = 'none';
                    }, 3000);
                }, 1500);
            });
            
            // Fonctions utilitaires
            function showAlert(message, type) {
                alertText.textContent = message;
                alertMessage.className = `alert ${type}`;
                alertMessage.style.display = 'flex';
                
                setTimeout(() => {
                    alertMessage.style.display = 'none';
                }, 5000);
            }
            
            function showResetAlert(message, type) {
                const resetAlert = document.getElementById('resetAlert');
                resetAlert.textContent = message;
                resetAlert.className = `alert ${type}`;
                resetAlert.style.display = 'block';
                
                setTimeout(() => {
                    resetAlert.style.display = 'none';
                }, 5000);
            }
            
            // Vérifier si l'utilisateur est déjà connecté
            const token = localStorage.getItem('xolbor_token');
            if (token) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
