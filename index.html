<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xolbor - Connexion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <span class="logo-icon"><i class="fas fa-gamepad"></i></span>
                <h1>XOLBOR</h1>
                <p>La plateforme gaming ultime</p>
            </div>
        </div>
        
        <div class="login-card">
            <div class="tabs">
                <button class="tab active" id="login-tab">Connexion</button>
                <button class="tab" id="register-tab">Inscription</button>
            </div>
            
            <div class="form-container">
                <!-- Formulaire de connexion -->
                <form id="login-form" class="form active-form">
                    <div class="input-group">
                        <label for="login-username"><i class="fas fa-user"></i> Pseudo</label>
                        <input type="text" id="login-username" placeholder="Votre pseudo" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="login-password"><i class="fas fa-lock"></i> Mot de passe</label>
                        <input type="password" id="login-password" placeholder="Votre mot de passe" required>
                        <div class="password-toggle">
                            <i class="fas fa-eye" id="toggle-login-password"></i>
                        </div>
                    </div>
                    
                    <div class="remember-forgot">
                        <label class="checkbox">
                            <input type="checkbox" id="remember-me">
                            <span>Se souvenir de moi</span>
                        </label>
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>
                    
                    <button type="submit" class="btn-login">Se connecter</button>
                    
                    <div class="social-login">
                        <p>Ou connectez-vous avec</p>
                        <div class="social-icons">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="social-btn discord">
                                <i class="fab fa-discord"></i>
                            </button>
                            <button type="button" class="social-btn twitter">
                                <i class="fab fa-twitter"></i>
                            </button>
                        </div>
                    </div>
                </form>
                
                <!-- Formulaire d'inscription -->
                <form id="register-form" class="form">
                    <div class="input-group">
                        <label for="register-username"><i class="fas fa-user"></i> Pseudo</label>
                        <input type="text" id="register-username" placeholder="Choisissez un pseudo unique" required>
                        <div class="feedback" id="username-feedback"></div>
                    </div>
                    
                    <div class="input-group">
                        <label for="register-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="register-email" placeholder="Votre email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="register-password"><i class="fas fa-lock"></i> Mot de passe</label>
                        <input type="password" id="register-password" placeholder="Minimum 8 caractères" required>
                        <div class="password-toggle">
                            <i class="fas fa-eye" id="toggle-register-password"></i>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm-password"><i class="fas fa-lock"></i> Confirmer le mot de passe</label>
                        <input type="password" id="confirm-password" placeholder="Retapez votre mot de passe" required>
                        <div class="password-toggle">
                            <i class="fas fa-eye" id="toggle-confirm-password"></i>
                        </div>
                    </div>
                    
                    <div class="terms">
                        <label class="checkbox">
                            <input type="checkbox" id="accept-terms" required>
                            <span>J'accepte les <a href="#">conditions d'utilisation</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-register">Créer un compte</button>
                </form>
            </div>
        </div>
        
        <div class="login-footer">
            <p>En vous connectant, vous acceptez nos <a href="#">Conditions d'utilisation</a> et <a href="#">Politique de confidentialité</a>.</p>
        </div>
    </div>
    
    <div class="particles-container" id="particles"></div>
    
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
