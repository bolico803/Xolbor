<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParleGPT - Ultimate AI</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg-dark: #050510;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #e0e0e0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.15) 0%, transparent 40%);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            color: var(--text-main);
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            margin-top: 5vh;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .header .status {
            font-size: 0.9rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            animation: blink 2s infinite;
        }

        .chat-box {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            line-height: 1.6;
            animation: fadeIn 0.4s ease-out;
            position: relative;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(188, 19, 254, 0.2), rgba(188, 19, 254, 0.1));
            border: 1px solid rgba(188, 19, 254, 0.3);
            color: #fff;
            border-bottom-right-radius: 2px;
            box-shadow: 0 4px 15px rgba(188, 19, 254, 0.1);
        }

        .message.ai {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.1), rgba(0, 243, 255, 0.05));
            border: 1px solid rgba(0, 243, 255, 0.2);
            color: #d1d5db;
            border-bottom-left-radius: 2px;
            box-shadow: 0 4px 15px rgba(0, 243, 255, 0.05);
        }

        /* Markdown Styles within AI messages */
        .message.ai pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.ai code {
            font-family: 'Consolas', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
            border-radius: 4px;
            color: #ff79c6;
        }

        .message.ai pre code {
            background: transparent;
            padding: 0;
            color: #f8f8f2;
        }

        .message.ai a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 1px dotted var(--primary);
        }

        .input-area {
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 15px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 15px 20px;
            border-radius: 30px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        button {
            background: linear-gradient(45deg, var(--secondary), #8a2be2);
            border: none;
            padding: 0 25px;
            border-radius: 30px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.5);
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loader {
            display: flex;
            gap: 5px;
            padding: 10px;
            display: none;
        }

        .loader span {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Toggle CSS */
        .search-toggle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .toggle-label {
            font-size: 0.7rem;
            color: var(--primary);
            margin-top: 4px;
            font-weight: bold;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border: 1px solid var(--glass-border);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        input:checked+.slider {
            background-color: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(18px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        @keyframes bounce {
            to {
                transform: translateY(-8px);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>ParleGPT <span style="font-size: 0.5em; vertical-align: super; opacity: 0.7;">ULTIMATE</span></h1>
            <div class="status">
                <div class="status-dot"></div>
                ONLINE
            </div>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message ai">
                Salut ! Je suis ParleGPT. PrÃªt Ã  discuter ou Ã  chercher des infos pour toi. Pose ta question ! ðŸš€
            </div>
        </div>

        <div class="loader" id="loader">
            <span></span><span></span><span></span>
        </div>

        <div class="input-area">
            <div class="search-toggle-container" title="Activer recherche web">
                <label class="switch">
                    <input type="checkbox" id="searchToggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">WEB</span>
            </div>
            <input type="text" id="userInput" placeholder="Entre ton message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const searchToggle = document.getElementById('searchToggle');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            // Show loader
            document.getElementById('loader').style.display = 'flex';
            const chatBox = document.getElementById('chatBox');
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        useSearch: searchToggle.checked
                    })
                });

                const data = await response.json();
                document.getElementById('loader').style.display = 'none';

                if (data.response) {
                    addMessage(data.response, 'ai');
                } else {
                    addMessage("Erreur : " + JSON.stringify(data), 'ai');
                }

            } catch (error) {
                document.getElementById('loader').style.display = 'none';
                addMessage("Erreur de connexion...", 'ai');
            }
        }

        function addMessage(text, type) {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `message ${type}`;

            // Use marked for AI messages to render markdown
            if (type === 'ai') {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }

            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>

</html>
