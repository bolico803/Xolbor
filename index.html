        function makeMove(index) {
            if (!window.gameState || window.gameState.board[index] !== '' || !window.gameState.isPlayerTurn || window.gameState.winner) {
                return;
            }

            window.gameState.board[index] = 'X';
            window.gameState.isPlayerTurn = false;
            
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = 'X';
            cell.classList.add('disabled');

            if (checkWinner()) {
                document.getElementById('game-status').textContent = "üéâ Vous avez gagn√© !";
                window.gameState.winner = 'X';
                return;
            }

            if (window.gameState.board.every(cell => cell !== '')) {
                document.getElementById('game-status').textContent = "ü§ù Match nul !";
                return;
            }

            document.getElementById('game-status').textContent = "Tour de l'ordinateur...";
            
            setTimeout(() => {
                makeComputerMove();
            }, 1000);
        }

        function makeComputerMove() {
            const emptyCells = window.gameState.board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            if (emptyCells.length === 0) return;

            const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            window.gameState.board[randomIndex] = 'O';
            
            const cell = document.querySelector(`[data-index="${randomIndex}"]`);
            cell.textContent = 'O';
            cell.classList.add('disabled');

            if (checkWinner()) {
                document.getElementById('game-status').textContent = "üòû L'ordinateur a gagn√© !";
                window.gameState.winner = 'O';
                return;
            }

            if (window.gameState.board.every(cell => cell !== '')) {
                document.getElementById('game-status').textContent = "ü§ù Match nul !";
                return;
            }

            window.gameState.isPlayerTurn = true;
            document.getElementById('game-status').textContent = "C'est votre tour ! (X)";
        }

            // V√©rifier si c'est un jeu multijoueur
            if (window.gameState && window.gameState.isMultiplayer) {
                // Jeu contre un joueur r√©el
                const opponentChoice = choices[Math.floor(Math.random() * choices.length)];
                const result = getRPSResult(choice, opponentChoice);
                
                let statusText = `Vous: ${emojis[choice]} vs ${emojis[opponentChoice]} :${window.gameState.opponent.username}<br>`;
                
                if (result === 'win') {
                    statusText += "üéâ Vous gagnez !";
                } else if (result === 'lose') {
                    statusText += `üòû ${window.gameState.opponent.username} gagne !`;
                } else {
                    statusText += "ü§ù √âgalit√© !";
                }

                document.getElementById('rps-status').innerHTML = statusText;
            } else {

                const result = getRPSResult(choice, computerChoice);

        function getRPSResult(player, computer) {
            if (player === computer) return 'tie';
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'win';
            }
            return 'lose';
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Lignes
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Colonnes
                [0, 4, 8], [2, 4, 6] // Diagonales
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return window.gameState.board[a] && 
                       window.gameState.board[a] === window.gameState.board[b] && 
                       window.gameState.board[a] === window.gameState.board[c];
            });
        }
