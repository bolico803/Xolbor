<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Xolbor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Styles pour le dashboard */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --border: #cbd5e1;
            --gradient: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
        }
        
        /* Layout principal */
        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .user-profile {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 2rem;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .user-balance {
            background: rgba(99, 102, 241, 0.1);
            border-radius: 20px;
            padding: 8px 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .user-balance i {
            color: #fbbf24;
        }
        
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 10px;
            color: #cbd5e1;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            background: rgba(99, 102, 241, 0.1);
            color: white;
        }
        
        .nav-item.active {
            background: var(--gradient);
            color: white;
        }
        
        .nav-item i {
            width: 20px;
            text-align: center;
        }
        
        /* Main content */
        .main-content {
            padding: 30px;
            overflow-y: auto;
        }
        
        /* Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-bar {
            flex: 1;
            max-width: 500px;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
        }
        
        .search-bar i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .notification-btn {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            color: #cbd5e1;
            cursor: pointer;
            position: relative;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Games Section */
        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .game-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .game-image {
            height: 180px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        
        .game-content {
            padding: 25px;
        }
        
        .game-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
        }
        
        .game-description {
            color: #94a3b8;
            margin-bottom: 20px;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            color: #cbd5e1;
            font-size: 0.9rem;
        }
        
        .game-play-btn {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .game-play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }
        
        /* Quick Stats */
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: rgba(99, 102, 241, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        .stat-info h3 {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Recent Activity */
        .activity-list {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(99, 102, 241, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-text {
            color: #cbd5e1;
        }
        
        .activity-time {
            color: #64748b;
            font-size: 0.85rem;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
        }
        
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .quick-stats {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-bar {
                max-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .main-content {
                padding: 20px;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">XOLBOR</div>
            
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-name" id="userName">Chargement...</div>
                <div class="user-balance">
                    <i class="fas fa-gem"></i>
                    <span id="userBalance">0</span> Xubor
                </div>
            </div>
            
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="games.html" class="nav-item">
                    <i class="fas fa-gamepad"></i>
                    <span>Jeux</span>
                </a>
                <a href="marketplace.html" class="nav-item">
                    <i class="fas fa-store"></i>
                    <span>Marketplace</span>
                </a>
                <a href="friends.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Amis</span>
                    <span class="notification-badge" id="friendRequestsBadge" style="margin-left: auto; display: none;">3</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Profil</span>
                </a>
                <a href="#" class="nav-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Déconnexion</span>
                </a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Rechercher des jeux, skins, amis...">
                </div>
                
                <div class="header-actions">
                    <button class="notification-btn" id="notificationBtn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationBadge">3</span>
                    </button>
                    <button class="btn-primary" onclick="window.location.href='payment.html'">
                        <i class="fas fa-plus"></i> Acheter des Xubor
                    </button>
                </div>
            </header>
            
            <!-- Quick Stats -->
            <div class="quick-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Jeux joués</h3>
                        <div class="stat-number" id="gamesPlayed">12</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-gem"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Xubor dépensés</h3>
                        <div class="stat-number" id="xuborSpent">1,250</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Amis</h3>
                        <div class="stat-number" id="friendsCount">24</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Achievements</h3>
                        <div class="stat-number" id="achievementsCount">8</div>
                    </div>
                </div>
            </div>
            
            <!-- Jeux populaires -->
            <h2 class="section-title">
                <i class="fas fa-fire"></i>
                Jeux populaires
            </h2>
            
            <div class="games-grid" id="popularGames">
                <!-- Les jeux seront chargés dynamiquement -->
            </div>
            
            <!-- Activité récente -->
            <h2 class="section-title">
                <i class="fas fa-history"></i>
                Activité récente
            </h2>
            
            <div class="activity-list" id="recentActivity">
                <!-- L'activité sera chargée dynamiquement -->
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Vérifier l'authentification
            const token = localStorage.getItem('xolbor_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            // Charger les données de l'utilisateur
            const userData = JSON.parse(localStorage.getItem('xolbor_user')) || {};
            
            // Mettre à jour l'interface utilisateur
            document.getElementById('userName').textContent = userData.username || 'Joueur';
            document.getElementById('userBalance').textContent = userData.xubor || 0;
            
            // Mettre à jour l'avatar si disponible
            if (userData.avatar && userData.avatar !== 'default') {
                const avatarElement = document.getElementById('userAvatar');
                avatarElement.innerHTML = `<img src="${userData.avatar}" alt="Avatar">`;
            }
            
            // Charger les jeux
            loadPopularGames();
            
            // Charger l'activité récente
            loadRecentActivity();
            
            // Gestion de la déconnexion
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
                    localStorage.removeItem('xolbor_token');
                    window.location.href = 'index.html';
                }
            });
            
            // Recherche
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = this.value.trim();
                    if (query) {
                        alert(`Recherche de: ${query}`);
                        // Dans une vraie application, vous redirigeriez vers une page de résultats
                    }
                }
            });
            
            // Notifications
            document.getElementById('notificationBtn').addEventListener('click', function() {
                alert('Système de notifications en développement');
            });
            
            // Fonction pour charger les jeux populaires
            function loadPopularGames() {
                const games = [
                    {
                        id: 1,
                        title: 'Cyber Arena',
                        description: 'Battle royale futuriste avec des graphismes époustouflants',
                        players: '125K',
                        rating: '4.8'
                    },
                    {
                        id: 2,
                        title: 'Dragon Realm',
                        description: 'MMORPG fantastique avec des dragons et des quêtes épiques',
                        players: '89K',
                        rating: '4.9'
                    },
                    {
                        id: 3,
                        title: 'Space Racer',
                        description: 'Course spatiale à haute vitesse avec personnalisation avancée',
                        players: '67K',
                        rating: '4.7'
                    },
                    {
                        id: 4,
                        title: 'Zombie Survival',
                        description: 'Survie en coopération contre des hordes de zombies',
                        players: '142K',
                        rating: '4.6'
                    },
                    {
                        id: 5,
                        title: 'Puzzle Master',
                        description: 'Défis de puzzle complexes avec classements mondiaux',
                        players: '45K',
                        rating: '4.5'
                    },
                    {
                        id: 6,
                        title: 'Football Pro',
                        description: 'Simulation de football réaliste avec mode carrière',
                        players: '98K',
                        rating: '4.8'
                    }
                ];
                
                const gamesGrid = document.getElementById('popularGames');
                gamesGrid.innerHTML = '';
                
                games.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    gameCard.innerHTML = `
                        <div class="game-image">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        <div class="game-content">
                            <h3 class="game-title">${game.title}</h3>
                            <p class="game-description">${game.description}</p>
                            <div class="game-stats">
                                <span><i class="fas fa-users"></i> ${game.players} joueurs</span>
                                <span><i class="fas fa-star"></i> ${game.rating}/5</span>
                            </div>
                            <button class="game-play-btn" onclick="playGame(${game.id})">
                                <i class="fas fa-play"></i> Jouer maintenant
                            </button>
                        </div>
                    `;
                    gamesGrid.appendChild(gameCard);
                });
            }
            
            // Fonction pour charger l'activité récente
            function loadRecentActivity() {
                const activities = [
                    {
                        icon: 'fas fa-gem',
                        text: 'Achat du skin "Dragon Rouge"',
                        time: 'Il y a 2 heures'
                    },
                    {
                        icon: 'fas fa-trophy',
                        text: 'Achievement débloqué: "Maître du jeu"',
                        time: 'Il y a 5 heures'
                    },
                    {
                        icon: 'fas fa-user-plus',
                        text: 'Nouvel ami: CyberWarrior42',
                        time: 'Il y a 1 jour'
                    },
                    {
                        icon: 'fas fa-gamepad',
                        text: 'Nouveau record sur Cyber Arena: 2,450 points',
                        time: 'Il y a 2 jours'
                    },
                    {
                        icon: 'fas fa-gift',
                        text: 'Xubor gratuits reçus pour connexion quotidienne',
                        time: 'Il y a 3 jours'
                    }
                ];
                
                const activityList = document.getElementById('recentActivity');
                activityList.innerHTML = '';
                
                activities.forEach(activity => {
                    const activityItem = document.createElement('div');
                    activityItem.className = 'activity-item';
                    activityItem.innerHTML = `
                        <div class="activity-icon">
                            <i class="${activity.icon}"></i>
                        </div>
                        <div class="activity-content">
                            <div class="activity-text">${activity.text}</div>
                            <div class="activity-time">${activity.time}</div>
                        </div>
                    `;
                    activityList.appendChild(activityItem);
                });
            }
        });
        
        // Fonction pour jouer à un jeu
        function playGame(gameId) {
            alert(`Lancement du jeu ${gameId}...`);
            // Dans une vraie application, vous chargeriez le jeu ici
        }
    </script>
</body>
</html>
